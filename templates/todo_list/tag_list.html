{% extends "base.html" %}

{% block content %}
  <h1>
    Tags
    <a href="{% url 'todo_list:tag-create' %}">
      <input type="submit" value="Add">
    </a>
  </h1>
  <table>
    <tr>
      <th>Name</th>
      <th>Update</th>
      <th>Delete</th>
    </tr>
  {% for tag in tag_list %}
    <tr>
      <td>
        {{ tag.name }}
      </td>
      <td>
        <a href="{% url 'todo_list:tag-update' pk=tag.id %}">
          <input type="submit" value="Update">
        </a>
      </td>
      <td>
        <a href="{% url 'todo_list:tag-delete' pk=tag.id %}">
          <input type="submit" value="Delete">
        </a>
      </td>
    </tr>
  {% endfor %}
  </table>
{% endblock %}
